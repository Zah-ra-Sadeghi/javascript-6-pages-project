  <body>

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <h1 class="navbar-brand">MOviEbAZ</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon icone"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index1.html"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index4.html"
                  >SERIES</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index5.html"
                  >ABOUT</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index6.html"
                  >CONTACT</a
                >
              </li>
            </ul>
            <form action="" class="form" id="login">
              <section class="section-button">
                <a
                  aria-current="page"
                  href="index2.html"
                  class="btn btn-outline-light button"
                  type="submit"
                  >SIGN UP</a
                >

                <a
                  aria-current="page"
                  href="index3.html"
                  class="btn btn-outline-light button"
                  type="submit"
                  >LOG IN</a
                >
              </section>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="log-in-main">
      <section class="log-in-container">
        <h2 class="label">User Log In</h2>
        <form
          class="log-in-form"
          action="index1.html"
          name="form"
          onsubmit="return validated()"
        >
          <p class="font">Email</p>
          <input
            type="text"
            placeholder="Enter Your Email"
            name="email"
            autocomplete="off"
          />
          <p id="email-error">Pleasse fill up your Email</p>

          <p class="font font2">Password</p>
          <input
            type="password"
            placeholder="Enter your Password"
            name="password"
            autocomplete="off"
          />
          <p id="pass-error">Pleasse fill up your Password</p>

          <div class="input-login">
            <input type="submit" value="submit" class="log-in-btn" />
          </div>
        </form>
      </section>
    </main>
    <footer id="sticky-footer" class="flex-shrink-0 py-4 footer text-white-50">
