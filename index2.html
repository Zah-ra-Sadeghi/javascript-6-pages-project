<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOviEbAZ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <h1 class="navbar-brand">MOviEbAZ</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon icone"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index1.html"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index4.html"
                  >SERIES</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index5.html"
                  >ABOUT</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="index6.html"
                  >CONTACT</a
                >
              </li>
            </ul>
            <form action="" class="form" id="login">
              <section class="section-button">
                <a
                  aria-current="page"
                  href="index2.html"
                  class="btn btn-outline-light button"
                  type="submit"
                  >SIGN UP</a
                >

                <a
                  aria-current="page"
                  href="index3.html"
                  class="btn btn-outline-light button"
                  type="submit"
                  >LOG IN</a
                >
              </section>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="sign-up-main">
      <section class="sign-up-container">
        <section class="sign-up-header">
          <h2 class="sign-up-h2">Sign Up Form</h2>
        </section>

        <form action="" class="sign-up-form" id="sign-up-form">
          <div class="form-control">
            <label>First</label>
            <input
              type="text"
              name=""
              id="username"
              placeholder="Enter Your First Name"
              autocomplete="off"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>

          <div class="form-control">
            <label>Last</label>
            <input
              type="text"
              name=""
              id="lastname"
              placeholder="Enter Your Last Name"
              autocomplete="off"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error </small>
          </div>

          <div class="form-control">
            <label>Email</label>
            <input
              type="text"
              name=""
              id="email"
              placeholder="Enter Your Email"
              autocomplete="off"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>

          <div class="form-control">
            <label>Password</label>
            <input
              type="password"
              name=""
              id="password"
              placeholder="Enter Your Password"
              autocomplete="off"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>

          <div class="form-control">
            <label>Confirm</label>
            <input
              type="password"
              name=""
              id="cpassword"
              placeholder="Confirm Password"
              autocomplete="off"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
          </div>
          <div class="input-submit">
            <input type="submit" value="submit" class="sign-up-btn" />
          </div>
        </form>
      </section>
    </main>
    <footer id="sticky-footer" class="flex-shrink-0 py-4 footer text-white-50">
      <section class="container text-center">
        <small> &copy;ZAHRA SADEGHI</small>
        <a class="alink" href="https://www.tvmaze.com/">| TVMaze</a>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="app2.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
